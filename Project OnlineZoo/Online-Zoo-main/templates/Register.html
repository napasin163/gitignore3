<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&display=swap" rel="stylesheet">
   <style>body{font-family: 'Mitr', sans-serif;}</style>
   <title>จุดลงทะเบียน</title>
  </head>
  <body style="background-image:url('/static/images/REG-BG0.png'); background-size: 100%;background-attachment: fixed;background-repeat: repeat-y;""

   <div class="container-fluid mt-1">    
    <br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">

         <center><img class="img-fluid"  src="/static/images/LOGO.png"></center>
         <br>
         <center><h2>ยินดีต้อนรับสู่ OnlineZoo</h2></center>
         <center><h6>กรอกข้อมูลด้านล่างเพื่อลงทะเบียน</h6></center>
         <div class="row">
            <div class="col">
               <form action = "/UserData" method = "POST">
                  {% if Blank == "NO" %}
                     <input type="text" class="form-control" placeholder="ชื่อเล่น , นามแฝง" aria-label="First name" name = 'RAW_USER'>
                  {% else %}
                     <input type="text" class="form-control is-invalid" placeholder="ชื่อเล่น , นามแฝง" aria-label="First name" name = 'RAW_USER'>
                     <div id="validationServerUsernameFeedback" class="invalid-feedback">โปรดกรอกข้อมูล</div>
                  {% endif %}
                  <br>
                  <input class="form-check-input" type="checkbox" value="OK" id="flexCheckDefault" name = 'Remem'>
                  <label class="form-check-label" for="flexCheckDefault">จำและบันทึกการเข้าสู่ระบบ</label>  
                  <br><br>
                  <center><button type="submit" class="btn btn-primary" value = 'reg'>ลงทะเบียน</button></center>
                  </form>
            </div>            
         </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
   </div>
  </body>
</html>
