<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400&display=swap" rel="stylesheet">
    <style>body{font-family: 'Mitr', sans-serif;}</style>
    <title>ข้อมูลผู้ใช้</title>
</head>
<body >  
    <body style="background-image:url('/static/images/STONE-BG0.jpg'); background-size: 100%;background-attachment: fixed;background-repeat: repeat-y;""

    <div class="container-fluid mt-1">    
     <br>
     <div class="row">
       <div class="col-sm-4"></div>
       <div class="col-sm-4">
        <br><br>
        {% if chack == 1 %}
            <center>
            <a href="/User/{{USER}}"><button type="submit" class="btn btn-primary" value = 'reg'>
            กลับสู่หน้าตั๋ว
            </button></a>
            </center>
            <br>
            <center><h1><p class="text-white">ข้อมูลในศิลาจารึก</p></h1></center>
            <br>
            {% for user in listuser %}
            <center><h2><p class="text-white">{{user}}</p></h2></center>
            {% endfor %}   
        {% else %}
        <center><h1><p class="text-white">ไม่มีข้อมูลในระบบ</p></h1></center>
        <center>
            <a href="/User/{{USER}}"><button type="submit" class="btn btn-primary" value = 'reg'>
                กลับสู่หน้าตั๋ว
            </button></a>
        </center>
        {% endif %}
                   

       </div>
       <div class="col-sm-4"></div>
     </div>
    </div>

</body>
</html>
